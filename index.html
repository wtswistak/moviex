<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Moviex</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="header__logo-box">
        <img class="header__logo-img" src="src/img/logo.png" alt="logo" />
        <h1 class="header__name">Moviex</h1>
      </a>
      <form class="header__form" onsubmit="return false;">
        <input type="text" class="header__input" placeholder="Search" />
        <button class="header__search-btn" type="submit">
          <svg class="header__icon header__icon-search">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
          <svg class="header__icon header__icon-exit hidden">
            <use href="src/img/icons.svg#icon-close"></use>
          </svg>
        </button>
      </form>
    </header>
    <div class="container">
      <aside class="genres">
        <h4 class="genres__title">Genre</h4>
        <ul class="genres__list"></ul>
      </aside>
      <svg class="genres__icon right-chevron">
        <use href="src/img/icons.svg#icon-right-chevron"></use>
      </svg>
      <svg class="genres__icon left-chevron opacity-none">
        <use href="src/img/icons.svg#icon-left-chevron"></use>
      </svg>
      <main class="container block">
        <div class="banner">
          <div class="banner__box"></div>
          <div class="banner__slider"></div>
        </div>
        <div class="hero hidden"></div>
        <div class="genres-results hidden">
          <h2 class="genres-results__header"></h2>
          <div class="genres-results__box"></div>
          <button class="genres-results__load-btn">Load More</button>
        </div>
        <div class="lists">
          <h2 class="lists__section-name">Popular movies</h2>
          <div class="lists__list"></div>
          <button class="lists__btn btn-prev">
            <svg class="lists__icon">
              <use href="src/img/icons.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button class="lists__btn btn-next">
            <svg class="lists__icon">
              <use href="src/img/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
        <div class="search opacity-none"></div>
        <svg class="lists__icon search__icon opacity-none">
          <use href="src/img/icons.svg#icon-close"></use>
        </svg>
      </main>
    </div>
    <div class="loading-screen hidden"></div>
  </body>
</html>
