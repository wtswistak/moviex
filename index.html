<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Moviex</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="header__logo-box">
        <img class="header__logo-img" src="src/img/logo.png" alt="logo" />
        <h1 class="header__name">Moviex</h1>
      </a>
      <form class="header__form">
        <input type="text" class="header__input" placeholder="Search" />
        <button class="header__search-btn" type="submit">
          <svg class="header__icon">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <div class="container">
      <aside class="genres">
        <h4 class="genres__title">Genre</h4>
        <ul class="genres__list">
          <!-- <li class="genres__list-item">
            <a class="genres__link" href="#">Action</a>
          </li> -->
        </ul>
      </aside>
      <main class="main__box">
        baner
        <div class="lists">
          <h2 class="lists__section-name">Popular movies</h2>
          <div class="lists__list">
            <!-- <div class="lists__item">
               
                <a class="lists__link" href="#">
                  <figure>
                    <img class="lists__poster" src="#" alt="movie-poster" />
                    <figcaption>Title</figcaption>
                  </figure>
                </a>
              </div> -->

            <button class="lists__btn btn-prev">
              <svg class="lists__icon">
                <use href="src/img/icons.svg#icon-arrow-left"></use>
              </svg>
            </button>
            <button class="lists__btn btn-next">
              <svg class="lists__icon">
                <use href="src/img/icons.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
